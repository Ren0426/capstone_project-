<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Corporate Income and Expense Management Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Management your income and expense</h1>
    <form id="finance-form">
        <label>Date: <input type="date" id="date" required></label>
        <label>Income: <input type="number" id="income" required></label>
        <label>Expense: <input type="number" id="expenditure" required></label>
        <button type="submit">Submit</button>
    </form>

    <h2>History</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="history"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
